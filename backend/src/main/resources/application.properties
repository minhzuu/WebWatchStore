spring.application.name=Nhom08_WWW_JAVA

# ===============================
# DATABASE
# ===============================
spring.datasource.url=${DB_URL:jdbc:mariadb://localhost:3306/watch_store}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# ===============================
# SERVER
# ===============================
server.port=${SERVER_PORT:8080}

# ===============================
# EMAIL (SMTP)
# ===============================
spring.mail.host=${MAIL_HOST:smtp.mailtrap.io}
spring.mail.port=${MAIL_PORT:2525}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ===============================
# FRONTEND
# ===============================
app.frontend.url=${FRONTEND_URL:http://localhost:5173}

# ===============================
# AI / VECTOR STORE (QDRANT)
# ===============================
spring.ai.vectorstore.qdrant.host=${QDRANT_HOST:127.0.0.1}
spring.ai.vectorstore.qdrant.port=${QDRANT_PORT:6334}
spring.ai.vectorstore.qdrant.api-key=${QDRANT_API_KEY}
spring.ai.vectorstore.qdrant.collection-name=products
spring.ai.vectorstore.qdrant.distance=COSINE
spring.ai.vectorstore.qdrant.dimension=3072
spring.ai.vectorstore.qdrant.initialize-schema=true
spring.ai.vectorstore.qdrant.grpc.enabled=true

# ===============================
# GROQ API
# ===============================
groq.api.key=${GROQ_API_KEY}
groq.api.base-url=https://api.groq.com/openai/v1
groq.api.model=llama-3.3-70b-versatile
groq.api.temperature=0.7
groq.api.max-output-tokens=1024

# ===============================
# VNPAY
# ===============================
vnpay.tmn-code=${VNPAY_TMN_CODE}
vnpay.hash-secret=${VNPAY_HASH_SECRET}
vnpay.url=https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
vnpay.return-url=${VNPAY_RETURN_URL}
vnpay.version=2.1.0
vnpay.command=pay
vnpay.order-type=other

# ===============================
# CLOUDINARY
# ===============================
cloudinary.url=${CLOUDINARY_URL}

# ===============================
# LOGGING
# ===============================
logging.level.org.springframework.web.client=DEBUG
logging.level.org.springframework.http.client=DEBUG
logging.level.org.springframework.ai=DEBUG
logging.level.iuh.fit.se.backend.service.AiService=DEBUG




